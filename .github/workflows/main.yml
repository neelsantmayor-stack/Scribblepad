name: Build Binaries

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scribblepad_repo/requirements.txt
        pip install pyinstaller
    
    - name: Build executable (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        cd scribblepad_repo
        pyinstaller --onefile --windowed --name scribblepad scribblepad/main.py
        cd ..
    
    - name: Build executable (Windows)
      if: runner.os == 'Windows'
      run: |
        cd scribblepad_repo
        pyinstaller --onefile --windowed --name scribblepad scribblepad/main.py
        cd ..
    
    - name: Upload artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v3
      with:
        name: scribblepad-linux
        path: scribblepad_repo/dist/scribblepad
    
    - name: Upload artifact (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v3
      with:
        name: scribblepad-macos
        path: scribblepad_repo/dist/scribblepad.app
    
    - name: Upload artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v3
      with:
        name: scribblepad-windows
        path: scribblepad_repo/dist/scribblepad.exe
  
  release-artifacts:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/download-artifact@v3
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          scribblepad-linux/scribblepad
          scribblepad-windows/scribblepad.exe
          scribblepad-macos/scribblepad.app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
